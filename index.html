<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Todo App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container">
      <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;">
        <h1 style="margin:0">Todo List</h1>
        <button id="theme-toggle" type="button" aria-pressed="false" aria-label="Toggle theme" class="btn-theme">ðŸŒ™</button>
      </div>

      <form id="todo-form" class="todo-form" aria-label="Add todo">
        <input id="todo-input" type="text" placeholder="Add a new todo" aria-label="Todo text" required>
        <button type="submit">Add</button>
      </form>

      <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
    </main>

    <script src="app.js"></script>
  </body>
</html>
