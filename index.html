<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="app.webmanifest">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Todo">
  </head>
  <body>
    <main class="container">
      <header class="app-header">
        <div>
          <h1 class="title">Todo List</h1>
          <p class="subtitle">A minimal, focused todo app â€” now with a refreshed UI.</p>
        </div>
        <div>
          <button id="theme-toggle" type="button" aria-pressed="false" aria-label="Toggle theme" class="btn-theme">ðŸŒ™</button>
        </div>
      </header>

      <form id="todo-form" class="todo-form" aria-label="Add todo">
        <input id="todo-input" type="text" placeholder="Add a new todo" aria-label="Todo text" required>
        <button type="submit">Add</button>
      </form>

      <div class="todo-toolbar" aria-hidden="false">
        <div class="toolbar-left">
          <div class="filter-group" role="tablist" aria-label="Filter todos">
            <button type="button" data-filter="all" class="filter-btn" aria-pressed="true">All</button>
            <button type="button" data-filter="active" class="filter-btn" aria-pressed="false">Active</button>
            <button type="button" data-filter="completed" class="filter-btn" aria-pressed="false">Completed</button>
          </div>
        </div>
        <div class="toolbar-right">
          <input id="todo-search" type="search" placeholder="Search todos" aria-label="Search todos">
          <select id="todo-sort" aria-label="Sort todos">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="alpha">Alphabetical</option>
          </select>
        </div>
      </div>

      <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
      <div id="undo-snackbar" class="snackbar" aria-hidden="true" role="status" aria-live="polite">
        <div class="snackbar-message">Todo deleted</div>
        <div class="snackbar-actions">
          <button class="snackbar-action" type="button">Undo</button>
          <button class="snackbar-close" type="button" aria-label="Dismiss">âœ•</button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered successfully:', registration.scope);
              
              // Handle updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content available, could show update notification
                    console.log('New content available; please refresh.');
                  }
                });
              });
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });

        // Handle install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
          console.log('PWA install prompt available');
          deferredPrompt = e;
          // Could show custom install button here
        });

        window.addEventListener('appinstalled', () => {
          console.log('PWA was installed');
        });
      }
    </script>
  </body>
</html>
